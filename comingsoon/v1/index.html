<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dradiant - Coming Soon!</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: "Comic Sans MS", "Chalkboard SE", sans-serif;
      }

      body {
        background: linear-gradient(135deg, #ffdef2, #c0f8ff);
        min-height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        overflow: hidden;
        position: relative;
      }

      .bubble {
        position: absolute;
        border-radius: 50%;
        background: rgba(255, 255, 255, 0.3);
        animation: float 8s infinite ease-in-out;
      }

      .bubble:nth-child(1) {
        width: 80px;
        height: 80px;
        top: 10%;
        left: 10%;
        animation-delay: 0s;
      }

      .bubble:nth-child(2) {
        width: 60px;
        height: 60px;
        top: 60%;
        left: 20%;
        animation-delay: 1s;
      }

      .bubble:nth-child(3) {
        width: 100px;
        height: 100px;
        top: 20%;
        right: 15%;
        animation-delay: 2s;
      }

      .bubble:nth-child(4) {
        width: 50px;
        height: 50px;
        bottom: 10%;
        right: 20%;
        animation-delay: 3s;
      }

      .bubble:nth-child(5) {
        width: 70px;
        height: 70px;
        bottom: 30%;
        left: 30%;
        animation-delay: 4s;
      }

      @keyframes float {
        0%,
        100% {
          transform: translateY(0) rotate(0deg);
        }
        50% {
          transform: translateY(-20px) rotate(10deg);
        }
      }

      .container {
        text-align: center;
        background-color: rgba(255, 255, 255, 0.8);
        padding: 40px;
        border-radius: 20px;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        max-width: 80%;
        z-index: 1;
        position: relative;
        overflow: hidden;
      }

      h1 {
        color: #ff6b6b;
        font-size: 3rem;
        margin-bottom: 10px;
        text-shadow: 2px 2px 0 #ffd86b;
      }

      .rainbow-text {
        background-image: linear-gradient(
          to right,
          violet,
          indigo,
          blue,
          green,
          yellow,
          orange,
          red
        );
        -webkit-background-clip: text;
        background-clip: text;
        color: transparent;
        font-weight: bold;
        font-size: 1.5em;
        margin: 20px 0;
      }

      p {
        color: #6b76ff;
        font-size: 1.5rem;
        margin-bottom: 30px;
      }

      .countdown {
        font-size: 2rem;
        font-weight: bold;
        color: #6b76ff;
        margin: 20px 0;
      }

      .rocket {
        font-size: 5rem;
        margin: 20px 0;
        animation: launch 4s infinite;
        display: inline-block;
      }

      @keyframes launch {
        0% {
          transform: translateY(0);
        }
        50% {
          transform: translateY(-20px);
        }
        100% {
          transform: translateY(0);
        }
      }

      .stars {
        position: absolute;
        width: 100%;
        height: 100%;
        pointer-events: none;
      }

      .star {
        position: absolute;
        width: 20px;
        height: 20px;
        background-color: transparent;
        animation: twinkle 2s infinite;
      }

      .star:before {
        content: "‚≠ê";
        font-size: 20px;
      }

      @keyframes twinkle {
        0%,
        100% {
          opacity: 1;
        }
        50% {
          opacity: 0.5;
        }
      }

      .email-form {
        margin-top: 20px;
      }

      .email-input {
        padding: 12px 20px;
        border: 3px solid #ffd86b;
        border-radius: 30px;
        font-size: 1.2rem;
        outline: none;
        width: 70%;
        max-width: 400px;
        text-align: center;
      }

      .submit-btn {
        margin-top: 15px;
        padding: 12px 30px;
        background-color: #ff6b6b;
        color: white;
        border: none;
        border-radius: 30px;
        font-size: 1.2rem;
        cursor: pointer;
        transition: all 0.3s;
        box-shadow: 0 4px 0 #ff3b3b;
      }

      .submit-btn:hover {
        background-color: #ff3b3b;
        transform: translateY(2px);
        box-shadow: 0 2px 0 #ff3b3b;
      }
    </style>
  </head>
  <body>
    <div class="bubble"></div>
    <div class="bubble"></div>
    <div class="bubble"></div>
    <div class="bubble"></div>
    <div class="bubble"></div>

    <div class="stars">
      <!-- Stars will be added by JavaScript -->
    </div>

    <div class="container">
      <h1>D'radiant School</h1>
      <div class="rainbow-text">Something AWESOME is coming soon!</div>
      <p>We're working on something super fun just for kids like you!</p>
      <div class="rocket">üöÄ</div>
      <p>Our amazing new website is blasting off soon...</p>
      <div class="countdown">Coming Soon!</div>

      <div class="email-form">
        <input
          type="email"
          class="email-input"
          placeholder="Enter your email for updates!"
        />
        <br />
        <button class="submit-btn">Let me know when it's ready!</button>
      </div>
    </div>

    <script>
      // Add random stars
      const starsContainer = document.querySelector(".stars");
      const numStars = 20;

      for (let i = 0; i < numStars; i++) {
        const star = document.createElement("div");
        star.classList.add("star");
        star.style.left = `${Math.random() * 100}%`;
        star.style.top = `${Math.random() * 100}%`;
        star.style.animationDelay = `${Math.random() * 2}s`;
        starsContainer.appendChild(star);
      }

      // Simple animation for the countdown
      const countdownElement = document.querySelector(".countdown");
      const phrases = [
        "Coming Soon!",
        "Almost Ready!",
        "Stay Tuned!",
        "Get Excited!",
      ];
      let currentPhrase = 0;

      setInterval(() => {
        currentPhrase = (currentPhrase + 1) % phrases.length;
        countdownElement.textContent = phrases[currentPhrase];
      }, 3000);
    </script>
  </body>
</html>
